<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>中国象棋 in html5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://apis.google.com https://connect.facebook.net https://appleid.cdn-apple.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content: https:;">
<link href="css/chess.css" rel="stylesheet" type="text/css">
<link href="css/auth.css" rel="stylesheet" type="text/css">

</head>
<body>
<!-- 登录/注册区域 -->
<div id="loginBox" class="auth-buttons">
	<button id="loginBtn" class="auth-btn">登录</button>
	<button id="registerBtn" class="auth-btn">注册</button>
</div>

<!-- 用户信息区域 -->
<div id="userInfoBox">
	<img id="userAvatar" src="img/default-avatar.svg" alt="头像" class="user-avatar">
	<div id="userNickname" class="user-nickname">用户昵称</div>
	<div id="userStats" class="user-stats">胜: 0 | 负: 0 | 和: 0</div>
	<button id="logoutBtn">退出登录</button>
</div>

<div id="chessBox" class="chess_box">
	<canvas id="chess"></canvas>
	<audio src="audio/click.wav" id="clickAudio" preload="auto"></audio>
	<audio src="audio/select.wav" id="selectAudio" preload="auto"></audio>
	<div class="bn_box" id="bnBox">
		<input type="button" name="restartBtn" id="restartBtn" value="  重新开始  " />
		<input type="button" name="gohomeBtn" id="gohomeBtn" value="  返回首页  " />
		<input type="button" name="regretBtn" id="regretBtn" value="  悔   棋  " />
	</div>
</div>
<div class="menu_box" id="menuBox">
	<div class="menu_init" id="indexBox"><a id="indexDy">人机对弈</a><a id="indexQj">挑战棋局</a><a id="stypeBtn">更换皮肤</a></div>
	<div class="menu_dy" id="menuDy">
		<div class="menu_info">
			<div class="menu_fh" id="menuFh"></div>
			<label>
				<input name="depth" type="radio" value="2">
				菜鸟水平</label>
			<br />
			<label>
				<input name="depth" type="radio" value="3" checked>
				中级水平</label>
			<br />
			<label>
				<input name="depth" type="radio" value="4">
				高手水平</label>
		</div>
		<a id="playBtn">开始对弈</a> </div>
	<div class="menu_qj" id="menuQj">
		<div class="menu_info">
			<div class="menu_fh" id="menuGb"></div>
			<label>
				<input name="clasli" type="radio" value="0" checked>
				八卦阵法</label>
			<br />
			<label>
				<input name="clasli" type="radio" value="1">
				很二棋局</label>
			<br />
			<label>
				<input name="clasli" type="radio" value="2">
				七星会阵</label>
		</div>
		<a id = "clasliBtn">开始挑战</a> </div>
</div>

<!-- 登录模态框 -->
<div id="loginModal" class="auth-modal">
	<div class="auth-modal-content">
		<div class="auth-modal-header">
			<h2>登录</h2>
			<span class="auth-modal-close">&times;</span>

		<div class="auth-modal-body">
			<form id="loginForm" class="auth-form">
				<div class="form-group">
					<label for="loginIdentifier">手机号/邮箱</label>
					<input type="text" id="loginIdentifier" class="form-control" placeholder="请输入手机号或邮箱" required>
				</div>
				<div class="form-group">
					<label for="loginPassword">密码</label>
					<input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
				</div>
				<button type="submit" class="btn-primary">登录</button>
			</form>

					微信
				</button>
			</div>
			
			<div class="form-footer">
				<a href="#" id="forgotPassword">忘记密码?</a> | 
				<a href="#" id="switchToRegister">没有账号? 立即注册</a>
			</div>
		</div>
	</div>
</div>

<!-- 注册模态框 -->
<div id="registerModal" class="auth-modal">
	<div class="auth-modal-content">
		<div class="auth-modal-header">
			<h2>注册</h2>
			<span class="auth-modal-close">&times;</span>
		</div>
		<div class="auth-modal-body">
			<form id="registerForm" class="auth-form">
				<div class="form-radio-group">
					<label>
						<input type="radio" name="registerType" value="phone" checked>
						手机号注册
					</label>
					<label>
						<input type="radio" name="registerType" value="email">
						邮箱注册
					</label>
				</div>
				
				<div class="form-group">
					<label for="registerIdentifier">手机号/邮箱</label>
					<input type="text" id="registerIdentifier" class="form-control" placeholder="请输入手机号或邮箱" required>
				</div>
				<div class="form-group">
					<label for="registerPassword">密码</label>
					<input type="password" id="registerPassword" class="form-control" placeholder="至少6位密码" required minlength="6">
				</div>
				<div class="form-group">
					<label for="registerConfirmPassword">确认密码</label>
					<input type="password" id="registerConfirmPassword" class="form-control" placeholder="再次输入密码" required>
				</div>
				<button type="submit" class="btn-primary">注册</button>
			</form>
			
			<div class="oauth-divider">
				<span>或使用第三方账号注册</span>
			</div>
			
			<div class="oauth-buttons">
				<button id="googleRegister" class="oauth-btn google" onclick="document.getElementById('googleLogin').click()">

					Google
				</button>
				<button id="facebookRegister" class="oauth-btn facebook" onclick="document.getElementById('facebookLogin').click()">
					<svg class="oauth-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
					Facebook
				</button>
				<button id="appleRegister" class="oauth-btn apple" onclick="document.getElementById('appleLogin').click()">

				<a href="#" id="switchToLogin">已有账号? 立即登录</a>
			</div>
		</div>
	</div>
</div>

<!-- 重置密码模态框 -->
<div id="resetPasswordModal" class="auth-modal">
	<div class="auth-modal-content">
		<div class="auth-modal-header">
			<h2>重置密码</h2>
			<span class="auth-modal-close">&times;</span>
		</div>
		<div class="auth-modal-body">
			<form id="resetPasswordForm" class="auth-form">
				<div class="form-group">
					<label for="resetIdentifier">手机号/邮箱</label>
					<input type="text" id="resetIdentifier" class="form-control" placeholder="请输入注册时的手机号或邮箱" required>
				</div>
				<div class="form-group">
					<label for="newPassword">新密码</label>
					<input type="password" id="newPassword" class="form-control" placeholder="至少6位新密码" required minlength="6">
				</div>
				<div class="form-group">
					<label for="confirmNewPassword">确认新密码</label>
					<input type="password" id="confirmNewPassword" class="form-control" placeholder="再次输入新密码" required>
				</div>
				<button type="submit" class="btn-primary">重置密码</button>
			</form>
			
			<div class="form-footer">
				<a href="#" id="backToLogin" onclick="document.getElementById('switchToLogin').click()">返回登录</a>
			</div>
		</div>
	</div>
</div>

<!-- 微信二维码登录模态框 -->
<div id="wechatQRModal" class="auth-modal">
	<div class="auth-modal-content">
		<div class="auth-modal-header">
			<h2>微信扫码登录</h2>
			<span class="auth-modal-close">&times;</span>
		</div>
		<div class="auth-modal-body">
			<div id="wechatQRCode">
				<p>请配置微信开放平台应用</p>
			</div>
			<p style="margin-top: 20px; color: #666; font-size: 14px;">
				打开微信扫描二维码登录
			</p>
		</div>
	</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/play.js"></script>
<script type="text/javascript" src="js/AI.js"></script>
<script type="text/javascript" src="js/gambit.js"></script>
<script type="text/javascript" src="js/clasli.js"></script>

</body>
</html>
